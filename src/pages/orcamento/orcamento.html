<ion-header>
  <ion-navbar color="azul">
    <ion-title>
      Orçamentos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of orcamento">
     <p>{{item.id_orcamento}} {{item.localevento}}, {{item.cidade}}</p>
     <p>De:{{item.data_inicio}}  Até:{{item.data_fim}}
     <p>Situação:{{item.situacao}}</p>
     <button ion-button outline icon-left item-right color="danger" (click)="ocultar(item)">
       <ion-icon name="eye-off"></ion-icon>
       Ocultar
     </button>
   </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="criaOrcamento()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
