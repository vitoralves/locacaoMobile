  <ion-header>
  <ion-navbar color="azul">
    <ion-title >
      <h6>
        Novo Orçamento
      </h6>
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="fecharModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="criarOrcamento()">
    <ion-item>
      <ion-label>Local Evento:</ion-label>
      <ion-input type="text" required [(ngModel)]="orcNovo.localEvento" [ngModelOptions]="{standalone: true}" ngControl="localEvento" placeholder="Rua, Nro, Salão, etc..."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Cidade:</ion-label>
      <ion-input type="text" required [(ngModel)]="orcNovo.cidade" [ngModelOptions]="{standalone: true}" ngControl="cidade" placeholder="Cidade do evento"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Data Início:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" required [(ngModel)]="orcNovo.dataInicio" [ngModelOptions]="{standalone: true}" ngControl="datainicio"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Data Fim:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" required [(ngModel)]="orcNovo.dataFim" [ngModelOptions]="{standalone: true}" ngControl="dataFim"></ion-datetime>
    </ion-item>
    <br />
    <button ion-button full type="submit">Criar Orçamento</button>
  </form>
</ion-content>
