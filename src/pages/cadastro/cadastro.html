<ion-header>
  <ion-navbar color="azul">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Nome*" [(ngModel)]="dados.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Sobrenome*" [(ngModel)]="dados.sobrenome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="E-mail*" [(ngModel)]="dados.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Senha*" [(ngModel)]="dados.senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Repetir Senha*" [(ngModel)]="dados.repetirSenha"></ion-input>
    </ion-item>
    <br/>
    <hr>
    <br/>
    <button ion-button outline block (click)="registrar(dados)" color="azul">CRIAR CONTA</button>

  </ion-list>
</ion-content>
