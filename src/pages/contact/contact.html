<ion-header>
  <ion-navbar color="azul">
    <ion-title>
      Contato
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <p>Para reclamações, comentários e sugestões, <b>fale conosco</b></p>
    <ion-item>
      <ion-input placeholder="Assunto" [(ngModel)]="assunto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="*Digite aqui sua mensagem..." required [(ngModel)]="mensagem"></ion-textarea>
    </ion-item>
    <br />
    <button ion-button block (click)="enviar()">
      Enviar
    </button>
  </ion-list>
</ion-content>
