<ion-header>
  <ion-navbar color="azul">
    <ion-title>Decoville Locações</ion-title>
    <ion-buttons start (click)="abrirPopover($event)">
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content #popoverContent padding color="branco" class="popover-page">
  <ion-searchbar (ionInput)="pesquisa($event)"></ion-searchbar>
  <hr>
  <ion-list>
    <button ion-item *ngFor="let item of produtos" (click)="itemSelecionado(item)">
     <h6 text-capitalize>{{ item.lower }}</h6>
   </button>
  </ion-list>
</ion-content>
