<ion-header>
  <ion-navbar color="azul">
    <ion-buttons>
      <button ion-button icon-only (click)="cancelarOrcamento()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title >
        Itens Orçamento
    </ion-title>
    <ion-buttons end class="botao">
      <!--<button ion-button outline (click)="cancelarOrcamento()" color="branco">
        CANCELAR
      </button>-->
      <button ion-button outline (click)="enviaOrcamento()" color="branco" >
        FINALIZAR
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h4 style="text-decoration: underline"><b>Dados do Orçamento:</b></h4>
  <ion-grid>
    <ion-row>
      <ion-col><h6><b>Orçamento Nº: {{orcamento}}</b></h6></ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-50><b>Data Entrega:</b><ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dataEntrega"></ion-datetime></ion-col>
      <ion-col width-50><b>Data Devolução:</b><ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dataDevolucao"></ion-datetime></ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50><b>Local evento:</b> {{local}}</ion-col>
      <ion-col width-50><b>Cidade:</b> {{cidade}}</ion-col>
    </ion-row>
  </ion-grid>

  <ion-list >
    <ion-list-header class="fonte">
      Produtos:
    </ion-list-header>

    <ion-grid>
      <ion-row>
        <ion-col width-80><b>Nome</b></ion-col>
        <ion-col width-20><b>Qnt</b></ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-item-sliding *ngFor="let item of produtosList">
        <ion-item>
          <ion-row>
            <ion-col width-80><p text-capitalize>{{item.nome}}</p></ion-col>
            <ion-col width-20><p>{{item.quantidade}}</p></ion-col>
          </ion-row>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button (click)="removeritem(item)" color="danger">
            <ion-icon name="trash"></ion-icon>
            Remover
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-grid>


  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="insereProduto()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <!--<ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="arrow-up"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="insereProduto()"><ion-icon name="add"></ion-icon></button>
      <button ion-fab (click)="enviaOrcamento()" ><ion-icon name="send"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>-->
</ion-content>
